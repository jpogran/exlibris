{{ define "main" }}
<article class="container mx-auto px-4">
  <h1 class="font-bold text-6xl tracking-tight">{{.Title}}</h1>
  <h1 class="font-semibold text-gray-600 text-xl">{{.Params.subtitle}}</h1>
  <h1 class="font-semibold text-gray-600 text-xl">{{.Params.author}}</h1>
  <h1 class="text-gray-500 text-sm">Posted {{ .PublishDate.Format "2006-Jan-02" }} Last updated {{ .Lastmod.Format "2006-Jan-02" }}</h1>
  <div class="pt-4">
    {{.Content}}
  </div>
</article>
{{ end }}
